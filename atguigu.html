<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>zepto</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>

	<body>

		<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
